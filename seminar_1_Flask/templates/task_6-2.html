<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Students in table</title>
</head>
<body>
<table>
    <tr>
        <td>{{ First_name }}</td>
        <td>{{ Last_name }}</td>
        <td>{{ Age }}</td>
        <td>{{ Average_score }}</td>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.First_name }}</td>
        <td>{{ student.Last_name }}</td>
        <td>{{ student.Age }}</td>
        <td>{{ student.Average_score }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
